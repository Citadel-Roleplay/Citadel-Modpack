  ##Battlefield Duel/Seek Combat
 seek_combat.00011.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.00011.desc:0 "As I scanned the blood-soaked battlefield, my eyes locked onto #bold[seek_combat_attacker.GetFullName]#! in enemy colors, their banner flapping defiantly in the wind. The distance between us seemed to shrink as our gazes met, and I felt a surge of determination course through my veins, knowing our fates were now intertwined in this brutal dance of war."
 seek_combat.00011.a:0 "Stay in formation and rally your retinue and sworn shields against this foe."
 seek_combat.00011.b:0 "I will meet them in single combat."
  
  
 seek_combat.0001.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0001.desc:0 "Amidst the thunderous clash and the cries of dying men, your gaze falls upon #bold[seek_combat_defender.GetFullName]#!. The battlefield is a maelstrom of chaos, a churning sea of blood and steel. Yet, in that moment, a chance flickers like a fleeting shadow. Perhaps, just perhaps, you might carve a path through the throng, cutting down their men one by one until you stand before them. The peril is immense, a wager of life and death, but perhaps worth this risk."
 seek_combat.0001.a:0 "Attack!"
 seek_combat.0001.b:0 "Stay in formation. It's not worth the risk."
 
 
 seek_combat.0002.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0002.desc:0 "Steel clashed with steel all around as you and your foes met eachother in combat.\n\n"
