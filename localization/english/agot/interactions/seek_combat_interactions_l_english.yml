 seek_combat.0002.a:0 "[ROOT.Char.GetHouse.GetMotto]"
 seek_combat.0002.a1:0 "You slay your opponent in single combat."
 seek_combat.0002.a2:0 "You are slain."
 seek_combat.0002.b:0 "This battle is over."
 seek_combat.0002.c:0 "We've lost!"
 
 
 seek_combat.00021.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.00021.desc:0 "Our efforts were futile and I was unable to break the enemy line and challenge my foe."
 seek_combat.00021.a:0 "..."

 
 
 seek_combat.0003.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0003.desc:0 "You stand over your fallen foe, the weight of your triumph settling upon your shoulders. Victory is yours."
 seek_combat.0003.a:0 "I have won."
 
 
 seek_combat.0005.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0005.desc:0 "Before you lays the fool who thought they could challenge you on the field. Ha!"
 seek_combat.0005.a:0 "Victory!"
 
 
 seek_combat.0006.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0006.desc:0 "Across the field you spot an enemy. He is making a push towards you, undoubtedly to challenge you in single combat."
 seek_combat.0006.a:0 "Harden men! Stay in formation!"
 
 seek_combat.0008.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0008.desc:0 "[sc_victor.GetName] stands above me, victorious. I am at [sc_victor.GetHerHis] mercy when [sc_victor.GetSheHe] demands that I yield."
 seek_combat.0008.a:0 "It's not over yet!"
 seek_combat.0008.b:0 "I yield!"
 seek_combat.0008.c:0 "Maester! See to their wounds."
 
 seek_combat.0009.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0009.desc:0 "[sc_loser.GetName] has fallen before me, defeated. [sc_loser.GetSheHe|U] is at my complete mercy."
 seek_combat.0009.a:0 "[sc_loser.GetNamePossessive] path ends here."
 seek_combat.0009.b:0 "Capture them!"
 seek_combat.0009.c:0 "Maester! See to their wounds."
 
 
 seek_combat_interaction:0 "#R Battlefield Duel# "

 seek_combat_interaction_desc:0 "Cut your way through their men and face them in single combat."
 
 seek_combat.0010.t:0 "The Battle of [battle_location.GetNameNoTooltip]"
 seek_combat.0010.desc:0 "[sc_loser.GetName] returned to [sc_loser.GetHerHis] feet and refused to submit!"
 seek_combat.0010.a:0 "This is the end for you, my [sc_loser.GetLadyLord]."

 
 
