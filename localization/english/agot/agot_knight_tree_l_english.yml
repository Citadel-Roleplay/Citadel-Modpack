 ###### Game Rules
 rule_agot_kt_throttling:0 "#P KT:#! Tree Production"
 setting_agot_kt_very_limited:0 "Very Limited"
 setting_agot_kt_very_limited_desc:0 "Trees will be limited to just [landed|E] [rulers|E] or [adventurers|E] that have a [dynasty|E]."
 setting_agot_kt_limited:0 "Limited"
 setting_agot_kt_limited_desc:0 "Trees will be limited to [landed|E] [rulers|E], [adventurers|E], or any of their [courtiers|E] that have a [dynasty|E] or are in the [kingsguard|E]."
 setting_agot_kt_unlimited:0 "Unlimited"
 setting_agot_kt_unlimited_desc:0 "Trees will not be limited in any way other than requiring the knight belongs to a [dynasty|E] or be in the [kingsguard|E].\n@warning_icon! #color_red This can become very taxing.#!"

